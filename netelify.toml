# netlify.toml - React + Vite + TypeScript setup

[build]
  # أمر البناء
  command = "npm run build"
  # مجلد النشر
  publish = "dist"
  # Node version اللي تريد استخدامها
  environment = { NODE_VERSION = "22" }

# أي رابط يروح لـ index.html (React Router SPA support)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Optional: cache control لكل الملفات
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "max-age=0, must-revalidate"

# Optional: environment variables production
#[context.production.environment]
#  REACT_APP_API_KEY = "your_api_key_here"
